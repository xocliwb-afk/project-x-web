name: lighthouse-search (manual)

on:
  workflow_dispatch:

jobs:
  lhci-search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lighthouse CI (manual search)
        continue-on-error: true
        run: |
          rm -rf artifacts/lhci-search || true
          mkdir -p artifacts/lhci-search
          pnpm exec lhci autorun --config=./lighthouserc.search.json 2>&1 | tee artifacts/lhci-search/lhci.log

      - name: Upload LHCI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: artifacts/lhci-search
